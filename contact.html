<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">

		<header>
			<h1 id="boxed-header">Adam Haag</h1>
			<nav>About</nav>
			<nav>Contact</nav>
			<nav>Portfolio</nav>
		</header>
		
		<div class="content-wrapper">

			<section class="content">
				<h1>Contact</h1>
				<hr>
				<form>
					Name:<br>
					<input type="text" name="name">
					<br>
					Email:<br>
					<input type="text" name="email">
					<br>
					Message:<br>
					<textarea name="message" rows="10" cols="40"></textarea>
					<br><br>
					<input type="submit" value="Submit">
				</form>

				<aside class="connect">
					<h3>Connect</h3>
					<hr>
					<div class="icon">
						<a href="#">
							<img src="assets/images/github.png" alt="github logo" id="logo">
						</a>
					</div>

					<div class="icon">
						<a href="#">
							<img src="assets/images/linkedin.png" alt="linkedin logo" id="logo">
						</a>
					</div>

					<div class="icon">
						<a href="#">
							<img src="assets/images/stackoverflow.png" alt="stackoverflow logo" id="logo">
						</a>
					</div>
				</aside>

				<div class="clear"></div>
			</section>

		</div>

		
	</div>
	<footer>@Copyright 2017 Adam Haag</footer>
</body>
</html>
